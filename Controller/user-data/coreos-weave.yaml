#cloud-config

coreos:
  units:
    - name: 10-weave.network
      runtime: false
      content: |
        [Match]
        Type=bridge
        Name=weave*

        [Network]

    - name: weave-init-config.service
      content: |
        [Unit]
        Description=Init Weave Configuration
        After=etcd2.service network-online.target
        Requires=etcd2.service network-online.target

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/bin/sleep 5
        # Error code 1 is returned to indicate it is a directory and not a key
        # Error code 4 is returned to indicate the key does not exist
        ExecStartPre=-/bin/etcdctl rm --recursive weave
        ExecStartPre=/bin/etcdctl setdir weave
        ExecStartPre=/bin/etcdctl setdir weave/nodes
        ExecStartPre=/bin/etcdctl set weave/initialNode "172.17.8.20"
        ExecStartPre=/bin/etcdctl set weave/bridgeAddressCidr "10.9.x.1/24"
        ExecStartPre=/bin/etcdctl set weave/breakoutRoute "10.9.0.0/16"
        ExecStartPre=/bin/etcdctl set weave/containerInterface "eth0"
        ExecStartPre=/bin/etcdctl mk weave/latest "1"
        ExecStart=/bin/echo weave configured

    - name: weave-configure.service
      content: |
        [Unit]
        Description=Configure Weave
        Requires=weave-init-config.service
        After=weave-init-config.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/home/core/bin/weave-config.sh

    - name: weave-create-bridge.service
      content: |
        [Unit]
        Description=Weave Bridge
        Requires=weave-configure.service
        After=weave-configure.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        EnvironmentFile=/etc/weave.env
        ExecStart=/opt/bin/weave create-bridge
        ExecStart=/usr/bin/ip addr add dev weave $BRIDGE_ADDRESS_CIDR
        ExecStart=/usr/bin/ip route add $BREAKOUT_ROUTE dev weave scope link
        ExecStart=/usr/bin/ip route add 224.0.0.0/4 dev weave

    - name: weave-helper.service
      content: |
        [Unit]
        Description=Weave Network Helper
        Documentation=http://zettio.github.io/weave/
        Requires=docker.service
        After=docker.service

        [Service]
        ExecStart=/opt/bin/weave-helper

    - name: weave.service
      command: start
      content: |
        [Unit]
        Description=Weave Network Router
        Documentation=http://zettio.github.io/weave/
        Requires=weave-configure.service weave-helper.service docker-load.service
        After=weave-configure.service weave-helper.service docker-load.service

        [Service]
        Restart=always
        RestartSec=10s
        TimeoutStartSec=0
        EnvironmentFile=/etc/weave.env
        ExecStartPre=/opt/bin/weave launch $WEAVE_PEERS
        ExecStart=/usr/bin/docker logs -f weave
        SuccessExitStatus=2
        ExecStop=/opt/bin/weave stop

###EOF###
